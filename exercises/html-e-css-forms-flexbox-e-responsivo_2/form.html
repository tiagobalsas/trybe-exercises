<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Criando um formulário de currículo</title>
  </head>
  <body>
    <main>
      <section id="infoPessoal">
        <fieldset id="dadosPessoais">
          <legend>Dados pessoais</legend>
          <div id="formName">
            <label for="fullName">Nome completo :</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              maxlength="40"
              required
            />
          </div>
          <div id="formEamil">
            <label for="email">Informe o email :</label>
            <input
              type="email"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>
          <div id="formCPF">
            <label for="cpf">Inform CPF :</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" required />
          </div>
          <div id="formEndereco">
            <label for="endereco">Informe o endereço :</label>
            <input type="text" maxlength="200" required />
          </div>
          <div id="formCidade">
            <label for="cidade">Informa Cidade :</label>
            <input type="text" maxlength="28" required />
          </div>
          <div id="formUF">
            <label for="uf">Informe UF :</label>
            <select name="uf" id="uf"></select>
          </div>
          <div id="formTipo">
            <label for="casa">Casa</label>
            <input type="radio" name="tipo" id="casa" value="casa" />
            <label for="apartamento">Apartamento</label>
            <input
              type="radio"
              name="tipo"
              id="apartamento"
              value="apartamento"
            />
          </div>
        </fieldset>
      </section>
      <section id="InfoEmprego">
        <fieldset id="ultimoEmprego">
          <legend>Último Emprego</legend>
          <div id="resumo">
            <p>Resumo do último Emprego</p>
            <textarea
              name="textoResumo"
              id="textoResumo"
              cols="50"
              rows="10"
              required
              maxlength="1000"
              placeholder="Digite um breve resumo do da última experiência"
            ></textarea>
          </div>
          <div id="formCargo">
            <label for="cargo">Cargo :</label>
            <input type="text" required maxlength="40" />
            <div>
              <label for="descricaoCargo">Descrição do Cargo</label>
              <input type="text" required maxlength="500" />
            </div>
            <div>
              <label for="dataInicio">Data inicio</label>
              <input
                type="text"
                id="dataInicio"
                placeholder="dd/mm/aaaa"
                required
              />
            </div>
          </div>
        </fieldset>
        <button id="validate">Validar informções</button>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
