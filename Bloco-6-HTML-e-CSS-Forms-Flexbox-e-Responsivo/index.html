<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./exercise-tech-gallery/style.css">
    <link rel="stylesheet" href="./style2.css">
    <title>Exercise-tech-gallery</title>
  </head>
  <body>
    <header class="container cotumize-header">
      <img class=" item header-img" src="./exercise-tech-gallery/images/trybe-logo.jpg" alt="Website logo" />
      <h1 class="item">TRYBE TECH-GALLERY</h1>
      <h3 class="item">SIGN-UP</h3>
    </header>
    <section>
      <p id="paragraph" class="container">Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </section>
    <section>
      <div>
        <h4>HTML</h4>
        <img class="gallery-img" src="./exercise-tech-gallery/images/html-logo.png" alt="HTML logo" />
      </div>
      <div>
        <h4>CSS</h4>
        <img class="gallery-img" src="./exercise-tech-gallery/images/css-logo.png" alt="CSS logo" />
      </div>
      <div>
        <h4>JAVASCRIPT</h4>
        <img class="gallery-img" src="./exercise-tech-gallery/images/javaScript-logo.png" alt="JavaScript logo" />
      </div>
      <div>
        <h4>REACT</h4>
        <img class="gallery-img" src="./exercise-tech-gallery/images/react-logo.png" alt="React logo" />
      </div>
      <div>
        <h4>RTL</h4>
        <img class="gallery-img" src="./exercise-tech-gallery/images/rtl-logo.png" alt="React Testing Library logo" />
      </div>
      <div>
        <h4>REDUX</h4>
        <img class="gallery-img" src="./exercise-tech-gallery/images/redux-logo.png" alt="Redux logo" />
      </div>
      <hr />
    </section>
    <footer>
      <a href="https://www.instagram.com/betrybe/" target="_blank">
        <img class="social-img" src="./exercise-tech-gallery/images/instagram-logo.png" alt="Instagram logo" />
      </a>
      <a href="https://www.linkedin.com/school/betrybe/" target="_blank">
        <img class="social-img" src="./images/linked-in-logo.png" alt="Linkedin logo" />
      </a>
    </footer>
  </body>
</html>
