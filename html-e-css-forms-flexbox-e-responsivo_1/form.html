<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Criando um formulário de currículo</title>
  </head>
  <body>
    <main>
      <section>
        <fieldset>
          <legend>Dados pessoais</legend>
          <div id="formName">
            <label for="fullName">Nome completo :</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              maxlength="40"
              required
            />
          </div>
          <div id="formEamil">
            <label for="email">Informe o email :</label>
            <input
              type="email"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </div>
          <div id="formCPF">
            <label for="cpf">Inform CPF :</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" required />
          </div>
          <div id="formEndereco">
            <label for="endereco">Informe o endereço :</label>
            <input type="text" maxlength="200" required />
          </div>
          <div id="formCidade">
            <label for="cidade">Informa Cidade :</label>
            <input type="text" maxlength="28" required />
          </div>
          <div id="formUF">
            <label for="uf">Informe UF :</label>
            <select name="uf" id="uf"></select>
          </div>
          <div id="formTipo">
            <label for="casa">Casa</label>
            <input type="radio" name="tipo" id="casa" value="casa">
            <label for="apartamento">Apartamento</label>
            <input type="radio" name="tipo" id="apartamento" value="apartamento">
          </div>
        </fieldset>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
